services:
  # Frontend Service
  - type: web
    name: taliyo-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://taliyo-backend.onrender.com
      - key: VITE_FRONTEND_URL
        value: https://taliyo-frontend.onrender.com
      - key: VITE_NODE_ENV
        value: production

  # Backend Service
  - type: web
    name: taliyo-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        value: mongodb+srv://taliyo_user:Taliyo019@cluster0.kmbp5ro.mongodb.net/taliyo?retryWrites=true&w=majority&appName=Cluster0
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-change-this-in-production
      - key: ADMIN_EMAIL
        value: admin@taliyotechnologies.com
      - key: ADMIN_PASSWORD
        value: changeme
      - key: EMAIL_USER
        value: your_gmail@gmail.com
      - key: EMAIL_PASS
        value: your_gmail_app_password
      - key: FRONTEND_URL
        value: https://taliyo-frontend.onrender.com