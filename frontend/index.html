      (function() {
        try {
          var storageKey = 'theme';
          var theme = localStorage.getItem(storageKey);
          var mql = window.matchMedia('(prefers-color-scheme: dark)');
          var systemPrefersDark = mql.matches;
          var effectiveTheme = (theme === 'dark' || (!theme || theme === 'auto') && systemPrefersDark) ? 'dark' : 'light';
          var root = document.documentElement;
          if (effectiveTheme === 'dark') root.classList.add('dark'); else root.classList.remove('dark');
          root.style.colorScheme = effectiveTheme;
        } catch (e) { /* no-op */ }
      })();

  <script>
    // Clear existing service workers and caches
    (function() {
      if ('serviceWorker' in navigator) {
        // Unregister all service workers
        navigator.serviceWorker.getRegistrations().then(registrations => {
          // Unregister all service workers
          const unregisterPromises = registrations.map(registration => 
            registration.unregister().catch(e => console.log('Failed to unregister service worker:', e))
          );
          
          // Clear all caches
          if (window.caches && typeof caches.keys === 'function') {
            return caches.keys().then(cacheNames => {
              const cacheDeletionPromises = cacheNames.map(cacheName => {
                // Delete all caches, or be specific with: if (/^(workbox-|vite-pwa|taliyo-cache-)/.test(cacheName))
                return caches.delete(cacheName)
                  .catch(e => console.log(`Failed to delete cache ${cacheName}:`, e));
              });
              
              return Promise.all([...unregisterPromises, ...cacheDeletionPromises]);
            });
          }
          
          return Promise.all(unregisterPromises);
        }).then(() => {
          console.log('Service workers and caches cleared successfully');
        }).catch(error => {
          console.log('Cache cleanup failed:', error);
        });
      }
    })();
    </script>
