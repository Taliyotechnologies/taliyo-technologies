services:
  # Backend API Service
  - type: web
    name: taliyo-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false
        optional: true
      - key: EMAIL_USER
        sync: false
        optional: true
      - key: EMAIL_PASS
        sync: false
        optional: true
      - key: FRONTEND_URL
        value: https://taliyo-frontend.onrender.com

  # Frontend Web Service
  - type: web
    name: taliyo-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://taliyo-backend.onrender.com
      - key: VITE_FRONTEND_URL
        value: https://taliyo-frontend.onrender.com 