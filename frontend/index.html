    <script>
      (function() {
        try {
          var storageKey = 'theme';
          var theme = localStorage.getItem(storageKey);
          var mql = window.matchMedia('(prefers-color-scheme: dark)');
          var systemPrefersDark = mql.matches;
          var effectiveTheme = (theme === 'dark' || (!theme || theme === 'auto') && systemPrefersDark) ? 'dark' : 'light';
          var root = document.documentElement;
          if (effectiveTheme === 'dark') root.classList.add('dark'); else root.classList.remove('dark');
          root.style.colorScheme = effectiveTheme;
        } catch (e) { /* no-op */ }
      })();
    </script>
  <style>
    /* Splash screen styles */
    #app-splash.app-splash { position: fixed; inset: 0; z-index: 9999; display: grid; place-items: center; background: radial-gradient(1200px 800px at 50% 20%, rgba(255,255,255,0.06), rgba(255,255,255,0) 40%) , linear-gradient(180deg, #0f172a 0%, #0b1220 100%); color: #e5e7eb; transition: opacity .6s ease, visibility .6s ease; clip-path: circle(100% at 50% 50%); -webkit-clip-path: circle(100% at 50% 50%); will-change: clip-path, opacity; }
    #app-splash.app-splash.hide { opacity: 0; visibility: hidden; }
    .app-splash .box { position: relative; display:grid; place-items:center; gap:0; transform: translateY(0); padding: 0; border-radius: 16px; border: none; background: transparent; box-shadow: none; backdrop-filter: none; overflow: visible; animation: none; }
    .app-splash .logo-wrap { position: relative; display: grid; place-items: center; }
    .app-splash .logo { width:64px; height:64px; border-radius:14px; overflow:visible; box-shadow: none; background: transparent; display:grid; place-items:center; backdrop-filter: none; }
    .app-splash .spinner { position:absolute; width:72px; height:72px; border-radius:50%; border:2.5px solid rgba(255,255,255,.18); border-top-color:#22c55e; box-shadow: 0 0 0 1px rgba(255,255,255,.05) inset, 0 6px 16px rgba(34,197,94,.25); }
    .app-splash .title { font-family: "Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; font-weight: 800; letter-spacing:.3px; font-size:18px; background: linear-gradient(100deg, #f3f4f6 20%, #22c55e 35%, #f3f4f6 60%); background-size: 200% 100%; -webkit-background-clip: text; background-clip: text; color: transparent; animation: shimmer 2.8s ease-in-out infinite; }
    .app-splash .sub { margin-top:6px; opacity:.8; font-size:12px; letter-spacing:.2px; text-align:left; }
    .app-splash .decor { position:absolute; inset:0; pointer-events:none; }
    .app-splash .ring { position:absolute; left:50%; top:50%; width:220px; height:220px; margin:-110px 0 0 -110px; border-radius:50%; border:1.5px solid rgba(255,255,255,.12); transform: scale(0.9); opacity:.6; animation: pulse 2.4s ease-in-out infinite; }
    .app-splash .ring.r2 { width:300px; height:300px; margin:-150px 0 0 -150px; opacity:.35; animation-delay: .6s; }
    .app-splash .glow { position:absolute; left:50%; top:50%; width:180px; height:180px; margin:-90px 0 0 -90px; filter: blur(30px); background: radial-gradient(circle, rgba(34,197,94,.35), rgba(34,197,94,0) 60%); }
    .app-splash .particle { position:absolute; left:50%; top:50%; width:8px; height:8px; margin:-4px 0 0 -4px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 0 1px rgba(255,255,255,.25) inset, 0 8px 18px rgba(34,197,94,.35); opacity: 0; }
    /* .app-splash .shine removed visually */
    .app-splash .orb { position:absolute; left:50%; top:50%; width:6px; height:6px; margin:-3px 0 0 -3px; border-radius:50%; background:#22c55e; box-shadow: 0 0 0 1px rgba(255,255,255,.25) inset, 0 6px 14px rgba(34,197,94,.4); opacity:.85; transform: rotate(var(--a,0deg)) translateX(var(--d,120px)) rotate(calc(-1 * var(--a,0deg))); animation: orbit var(--t,12s) linear infinite; }
    /* AI-style enhancements */
    .app-splash .gridlines { position:absolute; inset:0; pointer-events:none; opacity:0; background-image: linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,.06) 1px, transparent 1px); background-size: 28px 28px; -webkit-mask: radial-gradient(circle at 50% 50%, rgba(255,255,255,0) 0%, rgba(255,255,255,.9) 35%, rgba(255,255,255,0) 80%); mask: radial-gradient(circle at 50% 50%, rgba(255,255,255,0) 0%, rgba(255,255,255,.9) 35%, rgba(255,255,255,0) 80%); animation: gridMove 10s linear infinite; }
    .app-splash .ring-progress { --p: 0; position:absolute; left:50%; top:50%; width:104px; height:104px; margin:-52px 0 0 -52px; border-radius:50%; background: conic-gradient(#22c55e calc(var(--p) * 1turn), rgba(255,255,255,.12) 0); -webkit-mask: radial-gradient(circle 42px, transparent 42px, #fff 43px); mask: radial-gradient(circle 42px, transparent 42px, #fff 43px); box-shadow: 0 0 0 1px rgba(255,255,255,.06) inset, 0 8px 24px rgba(34,197,94,.25); pointer-events:none; opacity:0; }
    .app-splash .ring-scan { position:absolute; left:50%; top:50%; width:104px; height:104px; margin:-52px 0 0 -52px; border-radius:50%; background: conic-gradient(from 0deg, transparent 0deg 320deg, rgba(34,197,94,.45) 332deg 360deg); -webkit-mask: radial-gradient(circle 42px, transparent 42px, #fff 43px); mask: radial-gradient(circle 42px, transparent 42px, #fff 43px); filter: blur(.2px); animation: rotate360 4s linear infinite; opacity:0; pointer-events:none; }
    .app-splash .logo-halo { position:absolute; left:50%; top:50%; width:84px; height:84px; margin:-42px 0 0 -42px; border-radius:50%; background: radial-gradient(circle, rgba(34,197,94,.35), rgba(34,197,94,0) 60%); filter: blur(12px); opacity:0; pointer-events:none; }
    @keyframes rotate360 { to { transform: rotate(360deg); } }
    @keyframes gridMove { to { background-position: 28px 28px; } }
    .splash-skip { position:absolute; right:18px; bottom:18px; padding:6px 10px; font-size:12px; color:#cbd5e1; background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.12); border-radius: 999px; backdrop-filter: blur(6px); cursor: pointer; transition: all .2s ease; }
    .splash-skip:hover { color:#ffffff; border-color: rgba(255,255,255,.25); background: rgba(255,255,255,.10); }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes rise { from { opacity:0; transform: translateY(12px) scale(.98); } to { opacity:1; transform: translateY(0) scale(1); } }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    @keyframes pulse { 0% { transform: scale(.85); opacity:.0; } 50% { opacity:.5; } 100% { transform: scale(1.1); opacity:0; } }
    @keyframes orbit { to { transform: rotate(calc(var(--a,0deg) + 360deg)) translateX(var(--d,120px)) rotate(calc(-1 * (var(--a,0deg) + 360deg))); } }
    @media (prefers-reduced-motion: reduce) { .app-splash .box { animation: none; } .app-splash .title { animation: none; } .app-splash .ring { animation: none; opacity:.15; } .app-splash .orb { animation: none; } .app-splash .ring-scan { animation: none; } .app-splash .gridlines { animation: none; } }
  </style>

  <!-- GSAP for premium intro animation -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script>
    (function(){
      function dispatchDone(){
        try { document.dispatchEvent(new Event('splash:done')) } catch(e) {}
      }
      if (!window.gsap) { setTimeout(dispatchDone, 1000); return; }
      var tl = gsap.timeline({ defaults: { ease: 'power3.out' } });
      window.__splash_tl = tl;
      // Core elements
      tl.fromTo('.app-splash .glow', { scale: 0.6, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.55 }, 0)
        .from('.app-splash .box', { scale: 0.985, filter: 'blur(2px)', duration: 0.5 }, 0)
        .from('.app-splash .logo', { y: 18, opacity: 0, rotate: -8, duration: 0.6 }, 0.05)
        .fromTo('.app-splash .ring.r1', { scale: 0.85, opacity: 0 }, { scale: 1, opacity: 0.6, duration: 0.8 }, 0)
        .fromTo('.app-splash .ring.r2', { scale: 0.85, opacity: 0 }, { scale: 1.05, opacity: 0.35, duration: 0.95 }, 0.1)
        .to('.app-splash .ring.r1', { opacity: 0.25, duration: 0.5 }, 0.85)
        .to('.app-splash .ring.r2', { opacity: 0.15, duration: 0.5 }, 0.85)
        // AI elements
        .fromTo('.app-splash .gridlines', { opacity: 0 }, { opacity: 0.12, duration: 0.6 }, 0.05)
        .fromTo('.app-splash .logo-halo', { opacity: 0, scale: 0.92 }, { opacity: 0.6, scale: 1, duration: 0.6 }, 0.08)
        .fromTo('.app-splash .ring-scan', { opacity: 0 }, { opacity: 0.9, duration: 0.45 }, 0.15)
        // Progress ring (CSS var --p from 0->1)
        .fromTo('#splash-progress', { opacity: 0 }, { opacity: 1, duration: 0.3 }, 0.12)
        .to('#splash-progress', { duration: 1.05, ease: 'power2.out', onUpdate: function(){ try { var el = document.getElementById('splash-progress'); if (el) el.style.setProperty('--p', this.progress()); } catch(e){} } }, 0.2)
        // Orbiting dots entrance
        .fromTo('.app-splash .orb', { scale: 0.6, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.4, stagger: 0.06, ease: 'back.out(2)' }, 0.22)

      // Particles burst
      var nodes = document.querySelectorAll('.app-splash .particle');
      if (nodes && nodes.length) {
        nodes.forEach(function(el, i){
          var count = nodes.length;
          var angle = (360 / count) * i + 12;
          var rad = angle * Math.PI / 180;
          var dist = 80 + (i % 4) * 15;
          tl.fromTo(el, { x: 0, y: 0, opacity: 0, scale: 0.6 }, { x: Math.cos(rad) * dist, y: Math.sin(rad) * dist, opacity: 1, scale: 1, duration: 0.5, ease: 'back.out(2)' }, 0.18 + i * 0.03)
            .to(el, { opacity: 0, duration: 0.35 }, ">-0.1");
        });
      }

      // Radial reveal of page (smooth, no post-delay)
      tl.to('#app-splash', { clipPath: 'circle(0% at 50% 50%)', webkitClipPath: 'circle(0% at 50% 50%)', duration: 0.55, ease: 'power2.inOut', onComplete: dispatchDone }, ">-0.05");

      // Skip button logic
      var skipBtn = document.getElementById('splash-skip');
      if (skipBtn) {
        skipBtn.addEventListener('click', function(ev){
          ev.preventDefault();
          try { if (window.__splash_tl) window.__splash_tl.kill(); } catch(e) {}
          try { var el = document.getElementById('splash-progress'); if (el) el.style.setProperty('--p', 1); } catch(e){}
          gsap.to('#app-splash', { clipPath: 'circle(0% at 50% 50%)', webkitClipPath: 'circle(0% at 50% 50%)', duration: 0.6, ease: 'power2.inOut', onComplete: dispatchDone });
        });
      }
    })();
  </script>
  <script>
    // Clear existing service workers and caches
    (function() {
      if ('serviceWorker' in navigator) {
        // Unregister all service workers
        navigator.serviceWorker.getRegistrations().then(registrations => {
          // Unregister all service workers
          const unregisterPromises = registrations.map(registration => 
            registration.unregister().catch(e => console.log('Failed to unregister service worker:', e))
          );
          
          // Clear all caches
          if (window.caches && typeof caches.keys === 'function') {
            return caches.keys().then(cacheNames => {
              const cacheDeletionPromises = cacheNames.map(cacheName => {
                // Delete all caches, or be specific with: if (/^(workbox-|vite-pwa|taliyo-cache-)/.test(cacheName))
                return caches.delete(cacheName)
                  .catch(e => console.log(`Failed to delete cache ${cacheName}:`, e));
              });
              
              return Promise.all([...unregisterPromises, ...cacheDeletionPromises]);
            });
          }
          
          return Promise.all(unregisterPromises);
        }).then(() => {
          console.log('Service workers and caches cleared successfully');
        }).catch(error => {
          console.log('Cache cleanup failed:', error);
        });
      }
    })();
    </script>
