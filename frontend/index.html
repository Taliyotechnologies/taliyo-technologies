    <script>
      (function() {
        try {
          var storageKey = 'theme';
          var theme = localStorage.getItem(storageKey);
          var mql = window.matchMedia('(prefers-color-scheme: dark)');
          var systemPrefersDark = mql.matches;
          var effectiveTheme = (theme === 'dark' || (!theme || theme === 'auto') && systemPrefersDark) ? 'dark' : 'light';
          var root = document.documentElement;
          if (effectiveTheme === 'dark') root.classList.add('dark'); else root.classList.remove('dark');
          root.style.colorScheme = effectiveTheme;
        } catch (e) { /* no-op */ }
      })();
    </script>

    <script>
      // Clean up any old service workers and stale caches that can cause a white screen
      (function () {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations()
            .then(function (regs) {
              regs.forEach(function (reg) {
                try {
                  var url = (reg.active && reg.active.scriptURL) || '';
                  if (!url.includes('/sw.js')) {
                    reg.unregister().catch(function () { /* no-op */ });
                  }
                } catch (e) { /* no-op */ }
              });
            })
            .catch(function () { /* no-op */ });

          if (window.caches && caches.keys) {
            caches.keys().then(function (keys) {
              keys.forEach(function (k) {
                if (/^(workbox-|vite-pwa|taliyo-cache-)/.test(k)) {
                  caches.delete(k).catch(function () { /* no-op */ });
                }
              });
            }).catch(function () { /* no-op */ });
          }
        }
      })();
    </script>
